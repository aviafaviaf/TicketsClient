<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a href="/">
            <span class="navbar-brand mb-0 h1">Спортивные и культурные мероприятия</span>
        </a>
        <div class="dropdown text-end">
            <a href="/user">Профиль</a>
        </div>
        <a href="/admin">Админ-панель</a>
        <div>
            <form action="/logout" method="post">
                <input class="btn btn-light my-2 my-sm-0" type="submit" value="Выйти"/>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 style="text-align: center">Профиль пользователя</h1>
    <div id="profileInfo">
        <p><strong>Имя:</strong> <span id="userName"></span></p>
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
        <p><strong>Регистрация:</strong> <span id="userRegisteredDate"></span></p>
    </div>
    <hr>
    <h3>Редактировать профиль</h3>
    <form id="editProfileForm">
        <div class="form-group">
            <label for="editUserName">Имя:</label>
            <input type="text" id="editUserName" class="form-control">
        </div>
        <div class="form-group">
            <label for="editEmail">Email:</label>
            <input type="email" id="editEmail" class="form-control">
        </div>
        <button type="button" onclick="updateProfile()" class="btn btn-dark">Сохранить изменения</button>
    </form>
</div>

<script>
    import {getUserInfo} from "./client";

    async function loadProfile() {
        const userInfo = await getUserInfo("{user.username}"); // Use actual user identifier here
        document.getElementById('userName').innerText = userInfo.name;
        document.getElementById('userEmail').innerText = userInfo.email;
    }

    loadProfile();
</script>

</body>
</html>
