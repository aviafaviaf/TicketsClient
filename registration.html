<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a href="/">
            <span class="navbar-brand mb-0 h1">Спортивные и культурные мероприятия</span>
        </a>
        <div class="dropdown text-end">
            <a href="/user/">Профиль</a>
        </div>
        <a href="/admin">Админ-панель</a>
        <div>
            <form action="/logout" method="post">
                <input class="btn btn-light my-2 my-sm-0" type="submit" value="Выйти"/>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 style="text-align: center">Регистрация</h1><hr>
    <form id="registrationForm">
        Имя: <input type="text" id="username" class="form-control"><br><br>
        Электронная почта: <input type="email" id="email" class="form-control"><br><br>
        Пароль: <input type="password" id="password" class="form-control"><br><br>
        <button type="button" onclick="registerUser()" class="btn btn-dark">Зарегистрироваться</button><br>
    </form>
</div>

<script>
    async function registerUser() {
        import {register} from "./client";
        const userData = {
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
        };
        await register(userData);
    }
</script>

</body>
</html>
