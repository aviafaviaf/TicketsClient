<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о мероприятии</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="client.js"></script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a href="/">
            <span class="navbar-brand mb-0 h1">Спортивные и культурные мероприятия</span>
        </a>
        <div class="dropdown text-end">
            <a href="/user/">Профиль</a>
        </div>
        <a href="/admin">Админ-панель</a>
        <div>
            <form action="/logout" method="post">
                <input class="btn btn-light my-2 my-sm-0" type="submit" value="Выйти"/>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 style="text-align: center" id="eventTitle">${event.title}</h1>
    <p style="text-align: center" id="eventDescription">${event.description}</p>
    <p style="text-align: center" id="eventDateTime">${event.dateTime}</p>
    <p style="text-align: center" id="eventPrice">${event.price} ₽</p>
    <hr>
    <p style="text-align: center">
        <button onclick="buyTicket(${event.ID})" class="btn btn-light my-2 my-sm-0">Купить билет</button>
    </p>
</div>

<script>
    import {createOrder} from "./client";

    async function buyTicket(eventId) {
        await createOrder(eventId);
    }
</script>

</body>
</html>
